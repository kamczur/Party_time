{% extends 'header.html' %}

{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<div class="container py-5">
	<h1>Zarejestruj się</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}
		<button class="btn btn-primary" type="submit">Zarejestruj się</button>
	</form>
	<p class="text-center">Jeśli posiadasz już konto <a href="/login">zaloguj się.</a></p>
</div>

{% endblock %}
