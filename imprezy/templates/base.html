{% load static %}
<!doctype html>
        <html>
            <head>
                {% block head %}
                <meta charset="utf-8">
                {% endblock %}
            </head>
            <body>
            {% block body %}
                <h1>Imprezy</h1>
                {% block content %}{% endblock %}
            {% endblock %}
            <footer>
                {% block footer %}{% endblock %}
                {% if user.is_anonymous %}
                <a href="{% url 'login' %}">Logowanie</a>
                {% else %}
                    <p>Witaj {{ user.username }}</p>
                <a href="{% url 'logout' %}">Wyloguj</a>
                {% endif %}
            </footer>
            </body>
        </html>
