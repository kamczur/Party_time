{% extends "header.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Login-->
<div class="container py-5">
  <h1>Logowanie</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Zaloguj się</button>
  </form>
  <p class="text-center">Nie masz konta? <a href="/register">Stwórz nowe konto</a>.</p>
</div>

{% endblock %}
